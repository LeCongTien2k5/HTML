<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        background-color: red;
    }
    .green{
        background-color: green;
    }
    .yellow{
        background-color: rgb(141, 141, 22);
    }
    .colorbox{
        width: 30px;
        height: 30px;
        display: inline-block;
        margin-right: 10px;
        
    }
    .inputbox{
        margin-bottom: 10px;
    }
    input[type="text"], input[type="email"]{
        width: 300px;
        height: 30px;
        font-size: 14px;
    }
</style>
<body>
    
    <div class="inputbox"><input type="text"></div>
    <div class="inputbox"><input type="email"></div>

    <div>
        <div class="colorbox red"></div>
        <div class="colorbox green"></div>
        <div class="colorbox yellow"></div>
    </div>
        
    

</body>
</html>
